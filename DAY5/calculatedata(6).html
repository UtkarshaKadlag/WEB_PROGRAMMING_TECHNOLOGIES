<!--Factorial button ouput check-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function factorial(n)
        {
            var fact=1;
            for(var i=1; i<=n;i++)
            {
                fact*=i;
            }
            return fact;
        }
        function calculate(event)
        {
            var id=event.target.id;
            var n1=parseInt(document.getElementById("num1").value);
            switch(id)
            {
                case "Add": var n2=parseInt(document.getElementById("num2").value);
                            var result=n1+n2;
                            break;

                case "sub": var n2=parseInt(document.getElementById("num2").value);
                            var result=n1-n2;
                            break;
                            
                case "Fact": var result=factorial(n);
                             break;

            }
            document.getElementById("mydiv").innerHTML=result;
            document.getElementById("mydiv").value=result;
        }
    </script>
</head>
<body>
<form>
    Number1 : <input type="text" name="n1" id="num1" placeholder="Enter number1 : ">
    Number2 : <input type="text" name="n2" id="num2" placeholder="Enter number2 : ">
    Result : <input type="text" name="Result" id="Result" placeholder="Result" readonly>
    <button type="button" name="btn" id="Add" value="Add" onclick="calculate(event)">Add</button>
    <button type="button" name="btn" id="sub" value="sub" onclick="calculate(event)">Subtract</button>
    <button type="button" name="btn" id="Fact" value="Fact" onclick="calculate(event)">Factorial</button>
</form>
<div id="mydiv"></div>
</body>
</html>
