        {

        }

            f4(1);
            f4(1,2);
            f4(1,20,41);

            const f3=(x,y=3,...s)=>
            {

                document.write("In function f3 : ",x,y,"<br>");
            }

        f1(1,2,3,4);

        f3(1,2,3,4);
