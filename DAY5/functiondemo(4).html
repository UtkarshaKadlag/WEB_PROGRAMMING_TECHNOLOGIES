<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //self calling function : usually used when needed to call only once
        (function(x,y)
        {
            document.write("from self calling function : x= ",x, " y= ",y,"<br>")
        })(10,12)
        function f1()
        {
            var m1=20;

            //closure function
            function f2()
            {
                var m2=34;
                alert("parent scope : "+m1);
                alert("own sope : "+m2); 
            }

            //closure variables can be called only within the block
            f2();//calling function f2
            f1();//calling function f1
        }
    </script>
</body>
</html>
